<div class="version fixed-bottom" (click)="onLogout()" style="margin-right: 10px;">
  data keeper
</div>

<div class="container mt-2">

  <div class="row">
    <div class="col-sm">
      {{member.username}}
      <p (click)="onLogout()" style="display: none;">v{{version}}</p>
    </div>
    
    <div class="col-sm pull-right  text-right">

      <img src="assets/images/backup_start.png" (click)="onRetryUpload()" style="cursor: pointer;"/>

      <button type="submit" class="btn btn-info btn-sm" style="margin-right:5px;" (click)="onStartBrowser()" *ngIf="memberPrivate" style="display: none;">
        백업관리
      </button>

      <button type="submit" class="btn btn-danger btn-sm" style="margin-right:5px;" (click)="onRetryUpload()" style="display: none;">
        백업시작
      </button>

      <button type="submit" class="btn btn-primary btn-sm" (click)="onLogout()" style="display: none;">
        로그아웃
      </button>

    </div>
  </div>
</div>


<div class="tabs" style="margin-top: 20px;">


  <div>
    <tabset>
      <tab (selectTab)="onTab(0)">
        <ng-template tabHeading>
          <!-- <a class="folder-number" for="all">FOLDER 1</a> -->
          <input id="all" type="radio"name="tab_item" checked>
          <label class="tab_item" for="all">FOLDER 1</label>
        </ng-template>
      </tab>

      <tab (selectTab)="onTab(1)">
        <ng-template tabHeading>
          <!-- <a class="folder-number" for="programming">FOLDER 2</a> -->
          <input id="programming" type="radio"name="tab_item">
          <label class="tab_item" for="programming">FOLDER 2</label>
        </ng-template>
      </tab>

      <tab (selectTab)="onTab(2)">
        <ng-template tabHeading>
          <!-- <a class="folder-number" for="design">FOLDER 3</a> -->
          <input id="design" type="radio"name="tab_item">
          <label class="tab_item" for="design">FOLDER 3</label>
        </ng-template>
      </tab>
    </tabset>

    <div class="container mt-2" style="margin-bottom:100px">
      <div class="alert alert-dark  d-flex justify-content-between align-items-center" role="alert"
        style="height:50px;font-size:12px;">
        <div>
          <span *ngIf="showingFolderName!==undefined && showingFolderName.length!=0">
            <span *ngIf="rootFolderData!=null && rootFolderData.userData.errorMessage!=null"
              class="badge badge-danger badge-pill">
              {{rootFolderData.userData.errorMessage}}
            </span>
            {{showingFolderName}}
          </span>
          <span *ngIf="showingFolderName.length==0">백업할 폴더를 선택하세요</span>
        </div>
        <div class="float-right">

          <button type="button" class="btn btn-secondary btn-sm" (click)="onChangeFolder(0)"
            *ngIf="selectedFolderIndex==0">폴더선택
          </button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="onChangeFolder(1)"
            *ngIf="selectedFolderIndex==1">폴더선택
          </button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="onChangeFolder(2)"
            *ngIf="selectedFolderIndex==2">폴더선택
          </button>
        </div>
      </div>
