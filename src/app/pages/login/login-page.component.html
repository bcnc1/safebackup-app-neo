<div class="mt-5" style="margin:auto;width: 600px;">
  <a href="http://www.doctorkeeper.com" target="_blank" class="menu-branding">
    <img src="assets/images/datakeeper_logo.png" style="width: 90%;">
  </a>
</div>
<div class="card mt-5" style="margin:auto;width:60%;">
  <div class="card-body">
    <h5 class="card-title">로그인</h5>
    <div class="form-group">
      <label for="username">아이디</label>

      <input type="text" class="form-control" id="email" placeholder="아이디를 입력하세요" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" [(ngModel)]="password">
    </div>
    <div *ngIf="migrating==false">
      <!--<button type="button" class="btn btn-primary" *ngIf="loggingin==true">로그인중입니다.</button>&nbsp;-->
      <button type="button" class="btn btn-primary"  (click)="onLogin()">로그인</button>&nbsp;
      <!--<button type="button" class="btn btn-primary btn-secondary" (click)="onSignup()">회원가입</button>-->
    </div>
    <div *ngIf="migrating==true">
      구버전의 데이터를 마이그레이션 중 입니다...
    </div>
  </div>
</div>
